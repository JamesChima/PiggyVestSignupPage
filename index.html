<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiggyVest | Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <a href="http://Piggyvest.com"><img src="img/logo.png" alt="piggyVest Logo" class="logo"></a> 
    <div class="form-content">
      <form class="signup-form">
        <h2>Create a Secure Account</h2>
        <p>Welcome to the future of Savings & Investments</p>

        <label for="fullname">Full Name</label> 
        <input type="text" name="name" id="fullname" placeholder="Full Name">
  
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Email Address">
        
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">

        <label for="referrer">Referrer Phone or Promo Code (optional)</label>
        <input type="text" name="referrer" id="referrer" placeholder="Referrer Phone or Code">
        
        <label for="source"> How Did You Hear About Us? (Optional)</label>
        <select name="source" id="source">
          <option value="default">Click to select</option>
          <option value="FaceBook">FaceBook</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Friend">Friend/Family/Coworker referrer</option>
          <option value="Google">Google Search</option>
          <option value="Google">Google Play Store</option>
          <option value="Blog">Online Blog</option>
          <option value="Instagram">Local Newspaper</option>
          <option value="Instagram">At an Event</option>
          <option value="Instagram">Other</option>
        </select>

        <input type="submit" value="Create Account" id="btn">
      </form>
    </div>
    <p class="login"><a href="#">Already have an account? Log In</a></p>
  </div>
</body>
</html>
